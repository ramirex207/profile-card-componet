<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/styles.css">
  <link rel="stylesheet" href="style/desktop1024.css" media="screen and (min-width: 1024px)">
  <link rel="stylesheet" href="./style/desktop1440.css" media="screen and (min-width: 1440px)">
 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="profile-card-top">
          <img src="./images/image-victor.jpg" alt="profile image">
        </div>
        <div class="profile-card-bottom">
          <div class="profile-card-bottom__datos-profile">
            <div>
              <span>Victor Crest</span>
              <span>26</span>
            </div>
            <p>London</p>
          </div>
          <div class="profile-card-bottom__datos-seguidores">
            <div>
              <p id="ejemplo">80K</p>
              <p>Followers</p>
            </div>
            <div>
              <p>803K</p>
              <p class="likes">Likes</p>
            </div>
            <div>
              <p>1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
      <script src="./index.js"></script>
</body>
</html>
